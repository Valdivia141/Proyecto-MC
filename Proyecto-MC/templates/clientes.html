{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}
<section class="clientes-section">
    <h1 class="titulo-seccion">Registrar Cliente</h1>

    <form class="formulario-cliente" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required />
        <input type="email" name="correo" placeholder="Correo electrónico" required />
        <button type="submit" class="btn-agregar">Agregar Cliente</button>
    </form>

    <h2 class="subtitulo">Lista de Clientes</h2>
    <ul class="lista-clientes">
        {% for cliente in clientes %}
            <li class="cliente-item">
                <span><strong>{{ cliente['nombre'] }}</strong> — {{ cliente['correo'] }}</span>
                <a href="{{ url_for('eliminar_cliente', cliente_id=cliente['id']) }}"
                   class="btn-eliminar-cliente"
                   onclick="return confirm('¿Seguro quieres eliminar este cliente?');">
                   &#x2716;
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
